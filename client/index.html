<!DOCTYPE html> 
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href="./client/style.css"> -->
        <title>
            Homepage
        </title>
    </head>
    <body class="page-login">
        <header>
        <h1>Left Rising HR</h1>
        </header>
        <div class="panel">
            <p>Welcome back! Please login to continue.</p>
            <form>
                <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required="true"
                />
                <input
                type="text"
                id="password"
                name="password"
                placeholder="Enter your password"
                required="true"
                />
                <button id="btnLogin" type="submit">Login</button>
            </form>
        </div>
        <div class="panel">
            <p>Or sign up to create a new account</p>
            <form>
                <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your username"
                required="true"
                />
                <input
                type="text"
                id="pw"
                name="pw"
                placeholder="Enter new password"
                required="true"
                />
                <button id="hlkRegister" type="submit">Sign Up</button>
            </form>
        </div>
    </body>
    <!-- <script src="./client/main.js"></script> -->
</html>
