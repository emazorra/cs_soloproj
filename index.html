<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./client/style.css">
        <title>
            Homepage
        </title>
    </head>
    <body>
        <header>
        <h1>Left Rising HR</h1>
        </header>
        <div class="page-login">
            <form id="page-login">
                <input 
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required="true"
                />
                <input
                type="text"
                id="password"
                name="password"
                placeholder="Enter your password"
                required="true"
                />
                <button id="btnLogin" type="submit">Login</button>
            </form>
            <form id="hlkRegister">
                <input
                type="text"
                id="email"
                name="email"
                placeholder="Sign Up Here"
                required="false"
                />
            </form>
        </div>
    </body>
    <script src="./client/main.js"></script>
</html>
